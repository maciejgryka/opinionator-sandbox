<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style type="text/css">
      .btn-file {
        position: relative;
        overflow: hidden;
      }
      .btn-file input[type=file] {
          position: absolute;
          top: 0;
          right: 0;
          min-width: 100%;
          min-height: 100%;
          font-size: 100px;
          text-align: right;
          filter: alpha(opacity=0);
          opacity: 0;
          outline: none;
          background: white;
          cursor: inherit;
          display: block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Opinionator</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <ol>
            <li>Take a photo.</li>
            <li>Ask your question</li>
            <li>Wait for the verdict!</li>
          </ol>
        </div>
        <div class="col-md-6">
          <form class="" action="." method="POST">
            <div class="form-group">
              <label>1. Photo</label>
              <div class="btn btn-default btn-file">
                  Snap! <input class="btn" type="file" accept="image/*" capture="camera">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">2. Question</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Is this mouse cute?">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
